<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game!</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Habibi' rel='stylesheet'>
    <style>
        body {
            font-family: 'Habibi', sans-serif;
        }
    </style>


</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe!</h1>
        <button id="restartBtn">Restart</button>

        <div id="winnerMessage" style="display: none;"></div>


        <div id="gameboard">
            <div class="box" id="0" onclick="handleMove(this)"></div>
            <div class="box" id="1" onclick="handleMove(this)"></div>
            <div class="box" id="2" onclick="handleMove(this)"></div>
            <div class="box" id="3" onclick="handleMove(this)"></div>
            <div class="box" id="4" onclick="handleMove(this)"></div>
            <div class="box" id="5" onclick="handleMove(this)"></div>
            <div class="box" id="6" onclick="handleMove(this)"></div>
            <div class="box" id="7" onclick="handleMove(this)"></div>
            <div class="box" id="8" onclick="handleMove(this)"></div>
        </div>
</div>

<!--Game logic-->
<script src="script.js"></script>
</body>
</html>
